  <body class="">

 <br />

      </div>
  <div class="row">
      <div class="col m9 l9 push-m1 push-l1" style="margin-left:5vw;">
      <div class="node">
          120
      </div>
          <div class="row children">
           <div class="left-node col m6 l6">
               <div class="node">
                    100
                </div>
               <div class="row children">
           <div class="left-node col m6 l6">

                    90

           </div>
           <div class="right-node col m6 l6 pull-l1">
               <div class="node">
                    110
               </div>
           </div>
       </div>
           </div>
           <div class="right-node col m6 l6 pull-l1">
               <div class="node">

               </div>

           <div class="left-node col m6 l6">
               <div class="node">

           </div>
       </div>
     </div>

  </body>
    <script>
        var mySVG = $('body').connect();
        mySVG.drawLine({
            left_node: '.node1',
            right_node: '.node2',
            horizantal_gap: 10,
            error: true,
            width: 1
        });
        $(".node1").draggable({
            drag: function (event, ui) { mySVG.redrawLines(); }
        });
        $(".node2").draggable({
            drag: function (event, ui) { mySVG.redrawLines(); }
        });
    </script>
